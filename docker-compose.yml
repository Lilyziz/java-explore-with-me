version: '3.8'
services:

  stats-db:
    image: postgres:15.2-alpine
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=stats-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass

  stats-server:
    build: ./stats-service/stats-server
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats-db

  ewm-db:
    image: postgres:15.2-alpine
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_DB=main-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass

  main:
    build: main
    container_name: main
    ports:
      - "8081:8080"
    depends_on:
      - stats-server
      - main-db
    environment:
      - spring.datasource.url=jdbc:postgresql://main-db:5432/main-db
      - spring.datasource.username=postgres
      - spring.datasource.password=pass


